name: Trigger Remote Workflow

on:
  workflow_dispatch:
    inputs:
      target_repository:
        description: 'Target Repository (e.g., username/repo)'
        required: true
        type: string
      event_type:
        description: 'Event Type (e.g., update-data, deploy)'
        required: true
        default: 'custom-event'
        type: string
      payload:
        description: 'Client Payload (JSON string)'
        required: false
        default: '{}'
        type: string

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} # Requires a Personal Access Token with repo scope
          repository: ${{ inputs.target_repository }}
          event-type: ${{ inputs.event_type }}
          client-payload: ${{ inputs.payload }}
