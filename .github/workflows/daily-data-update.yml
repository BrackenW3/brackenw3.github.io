name: Daily Data Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      # Grant write permission to the token so we can push back to the repo
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Caches dependencies based on requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Generation Script
        run: python scripts/generate_dashboard.py
        continue-on-error: true
        id: generate

      - name: Script Status Info
        if: steps.generate.outcome == 'failure'
        run: |
          echo "::warning::Data generation script failed. The workflow will continue but no data will be committed."
          echo "This may be expected if Python dependencies or script need updates."

      - name: Commit and Push Changes
        if: steps.generate.outcome == 'success'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: automated data update [skip ci]"
          file_pattern: 'assets/data/data.json dashboard_files/*.html'
